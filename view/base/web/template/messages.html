<div class="extra-messages" data-bind="visible: isVisible()" data-role="extra-messages">
    <!-- ko foreach: messageContainer.getErrorMessages() -->
        <div role="alert" class="message message-error error">
            <div data-bind="html: $data"></div>
        </div>
    <!-- /ko -->
    <!-- ko foreach: messageContainer.getNoticeMessages() -->
        <div role="alert" class="message message-notice notice">
            <div data-bind="html: $data"></div>
        </div>
    <!-- /ko -->
    <!-- ko foreach: messageContainer.getSuccessMessages() -->
        <div role="alert" class="message message-success success">
            <div data-bind="html: $data"></div>
        </div>
    <!-- /ko -->
    <!-- ko foreach: messageContainer.getWarningMessages() -->
        <div role="alert" class="message message-warning warning">
            <div data-bind="html: $data"></div>
        </div>
    <!-- /ko -->
</div>
